{% extends "layout.html" %}

{% block page_title %}My Post Test{% endblock page_title %}

{% block contact_form %}
    <form method="post" action="/contact">
        <input type="text" name="contact_name" placeholder="Your name"><br>
        <input type="email" name="contact_email" placeholder="Your email"><br>
        <textarea name="contact_message" placeholder="Your message"></textarea><br>
        <button type="submit">Submit</button>
    </form>
{% endblock contact_form %}
